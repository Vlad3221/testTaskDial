<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

<!--    css style      -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <button class="btn red" disabled>Мы</button>
        <button class="btn green">Кнопки</button>
        <button class="btn blue" disabled>Вызывающие</button>
        <button class="btn black">Попап</button>
    </div>
    <div class="popup open">
        <div class="overlay"></div>
        <form action="" name="Form" onsubmit="closePopup()">
            <h3>Мы вам перезвоним</h3>
            <div class="close">X</div>
            <div class="input_group">
                <input name="name" id="name" type="text" placeholder="Имя">
                <label for="name">Имя</label>
            </div>
            <div class="input_group">
                <input name="surname" id="surname" type="text" placeholder="Фамилия">
                <label for="surname">Фамилия</label>
            </div>
            <div class="input_group">
                <textarea name="comment" id="comment" maxlength="360" placeholder="Оставьте комментарий"></textarea>
                <label for="comment">Оставьте комментарий</label>
                <div class="textarea_counter">Символов <span id="count">0</span>/360</div>
            </div>
            <div class="input_group checkbox">
                <input id="data_checkbox" name="dataCheckbox" type="checkbox" value="dataCheck" />
                <label for="data_checkbox">Согласен на обработку персональных данных</label>
            </div>

            <input class="btn" name="submit" type="submit" value="Оставить заявку" disabled >
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
